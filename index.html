<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Ticket-Generator</title>
    </head>
    <body>
        <nav>
            <div class="nav_container">
                <div class="toolbox-priority-cont">
                    <div class="color pink"></div>
                    <div class="color grey"></div>
                    <div class="color blue"></div>
                    <div class="color black"></div>
                </div>
                <div class="action-btn-cont">
                    <div class="add-btn btn">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="delete-btn btn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <!-- <div class="ticket-cont">
                <div class="ticket-color"></div>
                <div class="ticket-id">#ddhksh</div>
                <div class="ticket-data">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet doloremque unde facere sed, aliquam ea rem harum iure sequi omnis sapiente modi vel minima doloribus quis. Nihil atque id fugiat.</div>
            </div> -->
        </main>

        <div class="modal-cont">
            <textarea spellcheck="false" class="textarea-cont"></textarea>
            <div class="priority-colors-cont">
                <div class=" pink priority-colors"></div>
                <div class=" grey priority-colors"></div>
                <div class=" blue priority-colors"></div>
                <div class=" black priority-colors black active"></div>
            </div>
        </div>
        <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
